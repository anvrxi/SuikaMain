<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suika / Watermelon Game Clone - Neon Mode</title>
  <meta property="og:title" content="Suika / Watermelon Game Clone - Neon Mode" />
  <meta property="og:image" content="https://tombofry.github.io/suika-game/screenshot.png" />
  <style>
    @import url(https://fonts.bunny.net/css?family=azeret-mono:400,700,900);

    :root {
      --col-bg: #1B1B1B;
      --col-bg-light: #242424;
      --col-bg-lighter: #2E2E2E;
      --col-primary: #08F7FE; /* Neon Cyan */
      --col-primary-dark: #00A8C6;
      --col-primary-light: #05E1E6;
      --col-accent: #FE53BB; /* Neon Pink */
      --col-shadow: rgba(0, 255, 255, 0.2);
      --col-white: #E0E0E0;
    }

    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
      line-height: 1;
    }

    body {
      background-color: rgb(22, 58, 58);
      font-family: 'Azeret Mono', sans-serif;
      color: var(--col-white);
    }

    .container {
      width: 100%;
      max-width: 640px;
      margin: 0 auto;
      height: 100vh;
      border: 2px solid var(--col-primary);
      box-shadow: 0 0 15px var(--col-primary);
      border-radius: 12px;
      overflow: hidden;
      background-color: var(--col-bg-light);
    }

    #game-canvas {
      position: relative;
    }

    #game-ui {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      user-select: none;
      font-weight: 700;
      display: none;
      transform-origin: top left;
    }

    #game-score {
      position: absolute;
      width: 100%;
      border-bottom: 2px dashed var(--col-accent);
      font-size: 64px;
      font-weight: 900;
      padding-left: 20px;
      color: var(--col-accent);
      text-shadow: 0px 0px 8px var(--col-primary), 0px 0px 12px var(--col-primary-light);
    }

    #game-end-container {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: rgba(0, 0, 0, 0.7);
    }

    #game-end {
      text-align: center;
      padding: 32px 48px;
      background-color: var(--col-bg-lighter);
      border: 4px solid var(--col-primary);
      box-shadow: 0 4px 24px var(--col-accent);
      border-radius: 16px;
      margin: 0 auto;
      pointer-events: initial;
      user-select: initial;
      color: var(--col-primary);
    }

    #game-end-title {
      font-weight: 900;
      font-size: 48px;
      color: var(--col-primary-dark);
      text-shadow: 0 0 6px var(--col-accent);
    }

    #game-end-link {
      display: inline-block;
      color: var(--col-white);
      font-size: 20px;
      text-decoration: none;
      background-color: var(--col-primary);
      margin-top: 16px;
      padding: 12px 24px;
      border-radius: 8px;
      box-shadow: 0 4px 12px var(--col-shadow);
      transition: transform 0.1s, box-shadow 0.2s;
    }

    #game-end-link:hover {
      background-color: var(--col-primary-light);
      transform: scale(1.05);
      box-shadow: 0 6px 16px var(--col-shadow);
    }

    #game-status {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      height: 48px;
      background-color: var(--col-bg-light);
      display: flex;
      padding: 8px 16px;
      border-top: 2px solid var(--col-primary);
    }

    .game-status-item {
      display: flex;
      align-items: center;
      margin-right: 32px;
    }

    .game-status-label {
      color: #BBBBBB;
      font-size: 14px;
      margin-left: 12px;
      margin-right: 8px;
    }

    #game-highscore-value {
      color: #F0F0F0;
      font-weight: 700;
      font-size: 20px;
    }

    #game-next-fruit {
      width: 32px;
      height: 32px;
      border: 2px solid var(--col-accent);
      border-radius: 50%;
      box-shadow: 0 0 8px var(--col-accent);
    }
  </style>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suika / Watermelon Game - Neon Mode</title>
    <meta property="og:title" content="Suika / Watermelon Game Clone - Neon Mode" />
    <meta property="og:image" content="https://tombofry.github.io/suika-game/screenshot.png" />
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="container">
      <div id="game-canvas">
        <div id="game-ui">
          <p id="game-score"></p>
  
          <div id="game-end-container">
            <div id="game-end">
              <div id="game-end-title">Game Over!</div>
              <a id="game-end-link" href="">Try Again</a>
            </div>
          </div>
  
          <div id="game-status">
            <div class="game-status-item">
              <div class="game-status-label">Highscore</div>
              <div id="game-highscore-value">0</div>
            </div>
            <div class="game-status-item">
              <div class="game-status-label">Next</div>
              <img id="game-next-fruit" src="./assets/img/circle0.png" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="./matter.js"></script>
    <script type="text/javascript" src="./index.js?v=4"></script>
  </body>
  </html>
